<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CK CSS DESIGN SYSTEM</title>
    <link rel="stylesheet" href="ck.css">
</head>
<body>
    <div class="ck-flex-container ck-flex-row ck-flex-justify-center">

        <div class="ck-row">
            <div class="ck-col ck-col-md-4 ck-padding-md">
                <div class="ck-flex-container ck-flex-column ck-flex-justify-center">
                    <h2 class="ck-heading-2">Başlık 1</h2>
                    <p class="ck-paragraph">Bu bir sütundur.</p>
                </div>
            </div>
            <div class="ck-col ck-col-md-4 ck-padding-md">
                <div class="ck-flex-container ck-flex-column ck-flex-justify-center">
                    <h2 class="ck-heading-2">Başlık 2</h2>
                    <p class="ck-paragraph">Bu başka bir sütundur.</p>
                </div>
            </div>
            <div class="ck-col ck-col-md-4 ck-padding-md">
                <div class="ck-flex-container ck-flex-column ck-flex-justify-center">
                    <h2 class="ck-heading-2">Başlık 3</h2>
                    <p class="ck-paragraph">Bu üçüncü sütundur.</p>
                </div>
            </div>
        </div>
    </div>    
        
    <div class="ck-flex-container ck-flex-row ck-flex-justify-center">
        <div class="ck-row">
            <button class="ck-button-primary ck-button ck-button-small">
                <i class="fa fa-check"></i> Onayla
            </button>
        </div>
    </div>

    <div class="ck-flex-container ck-flex-justify-center">
        <div class="ck-flex-column">
                <!-- Küçük Düğme -->
                <button class="ck-button ck-button-primary ck-button-small">Küçük Düğme</button>
                <!-- Orta Boy Düğme -->
                <button class="ck-button ck-button-secondary">Orta Boy Düğme</button>
                <!-- Büyük Düğme -->
                <button class="ck-button ck-button-accent ck-button-large">Büyük Düğme</button>
                <!-- Disabled Düğme -->
                <button class="ck-button ck-button-primary" disabled>Pasif Düğme</button>
        </div>

    </div>
    
    

</body>
</html>
